<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>About us - Brand</title>
    <link rel="stylesheet" href="/admin_assest/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface&amp;display=swap">
    <link rel="stylesheet" href="/admin_assest/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/admin_assest/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/admin_assest/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/admin_assest/css/Bootstrap-4---Payment-Form.css">
    <link rel="stylesheet" href="/admin_assest/css/FORM.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="/admin_assest/css/Login-Box-En-login-box-en.css">
    <link rel="stylesheet" href="/admin_assest/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="/admin_assest/css/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.css">
    <link rel="stylesheet" href="/admin_assest/css/Ludens---Create-Edit-Form.css">
    <link rel="stylesheet" href="/admin_assest/css/Pretty-Login-Form-.css">
    <link rel="stylesheet" href="/admin_assest/css/select.css">
</head>

<body style="background: linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('assets/img/bg.jpg');">
    <h1 class="text-center text-white d-none d-lg-block site-heading"><span class="text-primary site-heading-upper mb-3">konkan most favorite brand</span><span class="site-heading-lower">sindhukonkan</span></h1>
    <div th:fragment="adminfragment">
    <section class="page-section about-heading">
        <div class="container">
            <div style="color: rgb(133,135,150);height: 10px;">
                <p class="text-center" style="font-family: 'Abril Fatface', serif;font-size: 40px;color: var(--bs-gray);">REVIEW REPORT</p>
            </div>
        </div>
    </section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6">
                <h3 class="text-dark mb-4"></h3>
            </div>
            <div class="col-12 col-sm-6 col-md-6 text-end" style="margin-bottom: 30px;"><a class="btn btn-primary" role="button"><i class="fa fa-plus"></i>&nbsp;NEW PRODUCT</a></div>
        </div>
        <div class="card" id="TableSorterCard">
            <div class="card-header py-3">
                <div class="row table-topper align-items-center">
                    <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;">
                        <p class="text-primary m-0 fw-bold">REVIEW REPORT</p>
                    </div>
                    <div class="col-12 col-sm-7 col-md-6 text-end" style="margin: 0px;padding: 5px 15px;"><button class="btn btn-primary btn-sm reset" type="button" style="margin: 2px;">PRINT</button><button class="btn btn-warning btn-sm" id="zoom_in" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;"><i class="fa fa-search-plus"></i></button><button class="btn btn-warning btn-sm" id="zoom_out" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;"><i class="fa fa-search-minus"></i></button></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped table tablesorter" id="ipi-table">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="text-center">&nbsp;ID</th>
                                    <th class="text-center">nAME</th>
                                    <th class="text-center">PROFESSION</th>
                                    <th class="text-center">BRIEF INFO</th>
                                    <th class="text-center">&nbsp;AUTHORIZATION</th>
                                    <th class="text-center filter-false sorter-false">ACTION</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr></tr>
                                <tr th:each="reviewData :${reviewList}">
                                    <td th:text="${reviewData.id}">201</td>
                                    <td th:text="${reviewData.id}">KARAN SAWANT<img width="100" height="80" th:src="@{/admin_assest/img/Product_img/{fileName}/(fileName = ${reviewData.id + '.' + reviewData.extension})}"></td>
                                    <td th:text="${reviewData.Profession}">Blog recorded on june2023</td>
                                    <td th:text="${reviewData.briefInfo}">Blog recorded on june2023</td>
                                    <td>
                                            <div class="field"><select class="form-select">
                                                        <option th:selected="${reviewData.status == '0'}" value="0" selected="">Not Approve</option>
                                                        <option th:selected="${reviewData.status == '1'}" value="1">Approve</option>
                                                </select></div>
                                    </td>
                                    <td class="text-center align-middle" style="max-height: 60px;height: 60px;">
                                        <a class="btn btnMaterial btn-flat primary semicircle" role="button" th:href="@{/admin/review/status/update/{id}/(id = ${reviewData.id})}"><i class="fas fa-save"></i></a>
                                        <a class="btn btnMaterial btn-flat success semicircle" role="button" href="#"><i class="fas fa-pen"></i></a>
                                        <a class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" role="button" style="margin-left: 5px;" href="#">
                                        <i class="fas fa-trash btnNoBorders" style="color: #DC3545;"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center footer text-faded py-5"></footer>
    <script src="/admin_assest/bootstrap/js/bootstrap.min.js"></script>
    <script src="/admin_assest/js/bs-init.js"></script>
    <script src="/admin_assest/js/Bootstrap-4---Payment-Form-script.js"></script>
    <script src="/admin_assest/js/current-day.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/jquery.tablesorter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/admin_assest/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---1-Index-Table-with-Search--Sort-Filters.js"></script>
    <script src="/admin_assest/js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---Material-UI-Actions.js"></script>
</body>

</html>
