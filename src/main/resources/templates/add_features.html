<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>About us - Brand</title>
    <link rel="stylesheet" href="/admin_assest/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface&amp;display=swap">
    <link rel="stylesheet" href="/admin_assest/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/admin_assest/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/admin_assest/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/admin_assest/css/Bootstrap-4---Payment-Form.css">
    <link rel="stylesheet" href="/admin_assest/css/FORM.css">
    <link rel="stylesheet" href="/admin_assest/css/Login-Box-En-login-box-en.css">
    <link rel="stylesheet" href="/admin_assest/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="/admin_assest/css/Ludens---Create-Edit-Form.css">
    <link rel="stylesheet" href="/admin_assest/css/Pretty-Login-Form-.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body style="background: linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('assets/img/bg.jpg');">
    <h1 class="text-center text-white d-none d-lg-block site-heading"><span class="text-primary site-heading-upper mb-3">konkan most favorite brand</span><span class="site-heading-lower">sindhukonkan</span></h1>
    <div th:replace="fragment.html ::adminfragment"></div>
    <section class="page-section about-heading">
        <div class="container">
            <div style="color: rgb(133,135,150);height: 600px;">
                <p class="text-center" style="font-family: 'Abril Fatface', serif;font-size: 40px;color: var(--bs-gray);">ADD FEATURES</p>
                <form method="post" action="/add/feature/" th:object="${Feature}" enctype="multipart/form-data" class="shadow align-content-center form-topborder" style="text-align: left;background: #ffffff;padding: 20px;">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-3" style="margin-top: 12px;"><label class="form-label fw-bold">Select Feature Id*</label><select class="form-select" disabled="">
                                <option >Select Product Id</option>
                                <option value="12">1</option>
                                <option value="13">2</option>
                                <option value="14">3</option>
                            </select></div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="margin-top: 12px;"><label class="form-label fw-bold">Features Title*</label><input class="form-control" type="text" name="title" placeholder="Product Title" pattern="^[A-Za-z\s]+$"></div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Upload Feature Icon</label><input class="form-control" type="file" name="file"></div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Brief Info About Feature</label><textarea class="form-control" name="briefInfo" placeholder="Brief Info About Feature"></textarea>
                            <hr class="my-4">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Details Info About Feature</label><textarea class="form-control" name="detailsInfo" placeholder="Details Info About Feature"></textarea>
                            <hr class="my-4">
                        </div>
                    </div>
                    <hr>
                    <div class="mt-4 mt-lg-4 my-4"><button class="btn btn-primary col-xl-12 btn-guardar col-sm-12 col-12" type="Submit"><i class="fa fa-save mx-3"></i>Save</button><button class="btn btn-primary col-xl-12 mt-2 btn-limpiar col-sm-12 col-12" type="button"><i class="fas fa-broom mx-3"></i>Clear</button><button class="btn btn-primary col-xl-12 mt-2 btn-cancelar col-sm-12 col-12" type="button"><i class="fas fa-edit mx-3" style="font-size: 17px;"></i>Update</button></div>
                </form>
            </div>
        </div>
        <div class="container">
            <div style="color: rgb(133,135,150);height: 600px;"></div>
        </div>
    </section>
    <footer class="text-center footer text-faded py-5"></footer>
    <script src="/admin_assest/bootstrap/js/bootstrap.min.js"></script>
    <script src="/admin_assest/js/bs-init.js"></script>
    <script src="/admin_assest/js/Bootstrap-4---Payment-Form-script.js"></script>
    <script src="/admin_assest/js/current-day.js"></script>
</body>

</html>
