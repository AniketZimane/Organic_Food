<body style="background: linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('assets/img/bg.jpg');">
    <h1 class="text-center text-white d-none d-lg-block site-heading"><span class="text-primary site-heading-upper mb-3">konkan most favorite brand</span><span class="site-heading-lower">sindhukonkan</span></h1>
    <section class="page-section about-heading">
        <div class="container">
            <div style="color: rgb(133,135,150);height: 600px;">
                <p class="text-center" style="font-family: 'Abril Fatface', serif;font-size: 40px;color: var(--bs-gray);">Order Details</p>
                <form class="shadow align-content-center form-topborder" style="text-align: left;background: #ffffff;padding: 20px;">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="margin-top: 12px;"><label class="form-label fw-bold">Name*</label><input class="form-control" type="text" name="Name" placeholder="Product Name"></div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="margin-top: 12px;"><label class="form-label fw-bold">Product Title*</label><input class="form-control" type="text" placeholder="NÃºmero de hojas"></div>
                        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Total Amount*</label><input class="form-control" type="text" placeholder="Enter Value In Percentage"></div>
                        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">&nbsp;Total Qty:-</label><input class="form-control" type="number" placeholder="0"></div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;"><label class="form-label fw-bold">Mobile number:</label><input class="form-control" type="text" name="FMobile" placeholder="Mobile Number"></div>
                        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Select Payment Type*</label><select class="form-select">
                                <option value="0" selected="">Select Product Unit</option>
                                <option value="1">Kgs</option>
                                <option value="2">Nos</option>
                            </select></div>
                        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Home and Office address Same</label>
                            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-2" name="answer"><label class="form-check-label" for="formCheck-2">Yes</label></div>
                            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3" name="answer"><label class="form-check-label" for="formCheck-3">No</label></div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Home Address:-</label><textarea class="form-control" placeholder="Product Details"></textarea>
                            <hr class="my-4">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Office Address:-</label><textarea class="form-control" placeholder="Product Details"></textarea>
                            <hr class="my-4">
                        </div>
                    </div>
                    <hr>
                    <div class="mt-4 mt-lg-4 my-4"><button class="btn btn-primary col-xl-12 btn-guardar col-sm-12 col-12" type="button"><i class="fa fa-save mx-3"></i>Save</button><button class="btn btn-primary col-xl-12 mt-2 btn-limpiar col-sm-12 col-12" type="button"><i class="fas fa-broom mx-3"></i>Clear</button></div>
                </form>
            </div>
        </div>
        <div class="container">
            <div style="color: rgb(133,135,150);height: 600px;"></div>
        </div>
    </section>
